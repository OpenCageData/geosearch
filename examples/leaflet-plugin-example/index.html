<!DOCTYPE html>
<html lang="en">

<head>

    <title>Geosearch control - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle/dist/css/autocomplete-theme-classic.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle"></script>

    <script src="leaflet-opencage-geosearch.js"></script>

    <script src="config.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 800px;
            width: 1000px;
            max-width: 100%;
            max-height: 100%;
        }

        .aa-Panel {
            z-index: 1000;
        }
    </style>


</head>

<body>

    <div id='map'></div>

    <script type="text/javascript">
        var map = L.map('map', {
            center: [40, 0],
            zoom: 3
        });

        var positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        L.Control.Watermark = L.Control.extend({
            onAdd: function (map) {
                var img = L.DomUtil.create('img');

                img.src = 'leaflet.png';
                img.style.width = '200px';

                return img;
            },

            onRemove: function (map) {
                // Nothing to do here
            }
        });

        L.control.watermark = function (opts) {
            return new L.Control.Watermark(opts);
        };

        var watermarkControl = L.control.watermark({ position: 'bottomleft' }).addTo(map);

        const options = {
            key: window.OPENCAGE_GEOSEARCH_KEY,
            limit: 3,
            position: 'topright',
        };

        var geosearchControl = L.control.opencageGeosearch(options).addTo(map);

    </script>



</body>

</html>
