<!DOCTYPE html>
<html lang="en">

<head>

  <title>Geosearch control - OpenLayers</title>

  <meta charset="utf-8" />
  <link rel="stylesheet" href="dist/ol-opencage-geosearch.css" />

  <style>
    #map {
      height: 600px;
    }
  </style>

  <!-- version 6.14.1 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script> -->

  <!-- version 7.1.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@7.1.0/dist/ol.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle"></script>
  <script src="dist/dist/ol-opencage-geosearch.js"></script>
  <script src="config.js"></script>
</head>

<body>

  <div id="map"></div>

  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 40]),
        zoom: 0
      })
    });


    // Add the created DOM element within the map
    var controlGeosearch = new OpenCageGeosearchControl({
      key: window.OPENCAGE_GEOSEARCH_KEY,
      // language: 'fr',
      // onSelect: (params) => { console.log('hello from onSelect', params) },
      position: 'topright',
    });
    map.addControl(controlGeosearch);
  </script>
</body>

</html>
